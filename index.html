    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .slide {
            position: relative;
            width: 100%;
            height: 100vh;
            transform-style: preserve-3d;
            animation: slideIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .profile-section {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 1s;
        }

        .info-section {
            opacity: 0;
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 1.3s;
            text-align: center;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.5s ease;
        }

        .profile-img:hover img {
            filter: grayscale(0%);
        }

        .profile-img::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1));
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .bio {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 2rem;
            max-width: 600px;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 140px;
            justify-content: center;
        }

        .social-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            animation: fadeUp 0.8s ease forwards;
            animation-delay: 1.6s;
            opacity: 0;
            margin-top: 2rem;
        }

        .phone {
            display: inline-block;
            color: #fff;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 12px;
            background: linear-gradient(45deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .phone:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.15));
        }

        @media (max-width: 768px) {
            .card-container {
                padding: 1rem;
            }

            .profile-img {
                width: 180px;
                height: 180px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .social-btn {
                padding: 0.6rem 1.2rem;
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .bio {
                font-size: 1rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-btn {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
